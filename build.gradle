apply plugin: 'java'
apply plugin: 'groovy'

group = 'org.dcopier'
version = '0.0.1'

sourceCompatibility = 1.7

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'me.champeau.gradle:jmh-gradle-plugin:0.1.3'
        classpath 'org.openjdk.jmh:jmh-core:1.3.2'
    }
}

repositories {
    jcenter()
}

apply plugin: 'me.champeau.gradle.jmh'

jmh {
    jmhVersion = '1.3.2'
    benchmarkMode = 'avgt'
    iterations = 30
    warmupIterations = 30
    fork = 1
    include '.*Benchmark.*'
}

sourceSets {
    main {
        groovy {
            srcDirs = ["src/main/java"]
        }
        java {
            srcDirs = []
        }
    }
    test {
        groovy {
            srcDirs = ["src/test/java"]
        }
        java {
            srcDirs = []
        }
    }
    jmh
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'

    testCompile "org.codehaus.groovy:groovy:2.3.6"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

apply plugin: "idea"
idea {
    module {
        scopes.PROVIDED.plus  += configurations.jmhCompile
        scopes.PROVIDED.minus += configurations.compile
    }
}